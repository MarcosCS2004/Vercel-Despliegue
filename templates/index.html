<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Mascotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        
        /* ... (otros estilos que proporcionaste) ... */
        
        #editar,
        #eliminar {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        #editar {
            background-color: #4CAF50;
            color: white;
        }

        #eliminar {
            background-color: #f44336;
            color: white;
        }

        #editar:hover,
        #eliminar:hover {
            opacity: 0.8;
        }

        .mensaje-flash {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">Gestion de Mascotas</h1>
    </div>
    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in
        messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          {{message}}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
    {% endfor %} {% endif %} {% endwith %}

    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Alta Mascota</h5>
                    </div>
                    <div class="card-body">
                        <form action="/mascotas" method="POST">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre">
                            <label>Especie</label>
                            <input type="text" class="form-control mb-3" name="especie">
                            <label>Raza</label>
                            <input type="text" class="form-control mb-3" name="raza">
                            <label>Dueño</label>
                            <input type="text" class="form-control mb-3" name="duenio">
                            <button class="btn btn-primary col-lg-12 col-md-12 col-sm-12" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div> 

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Mascotas</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-2">
                                {% for mascota in mascotas %}
                                    <div class="col">
                                        <li class="list-group-item mb-3">
                                            <form action="/edit/{{mascota.id}}" method="POST">
                                                <small>Nombre</small>
                                                <input type="text" class="form-control" value="{{mascota.nombre}}" name="nombre">
                                                <small>Especie</small>
                                                <input type="text" class="form-control" value="{{mascota.especie}}" name="especie">
                                                <small>Raza</small>
                                                <input type="text" class="form-control" value="{{mascota.raza}}" name="raza">
                                                <small>Dueño</small>
                                                <input type="text" class="form-control" value="{{mascota.duenio}}" name="duenio">
                                                <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                                <a href="{{url_for('deleteMascota', id=mascota.id)}}" 
                                                        class="btn btn-danger btn-sm mt-3">Eliminar</a>
                                            </form>
                                        </li>
                                    </div>
                                {% endfor %}
                            </div>
                        </ul>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
